name: Tests
run-name: ${{ github.actor }} is learning GitHub Actions
on:
    pull_request:
        branches: [main]
jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20.14.0'
            - run: npm install
            - run: npm run lint

    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20.14.0'
            - run: npm install
            - run: npm test
